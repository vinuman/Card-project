<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Card project</title>
</head>
<body>
    <header class="header">
        <h1 class="h1">Our staff</h1>
        
    </header>
    <nav class="nav-bar">
        <ul>
            <li><a href="#profile1">Matt Designer</a></li>
            <li><a href="#profile2">Jane Dev Rel</a></li>
            <li><a href="#profile3">Joe Coder</a></li>
        </ul>
    </nav>
    <main class="container">
        <div class="profile" id="profile1">
            <p class="name">Matt Designer</p>
            <figure class="profile-pic">
                <img src="pexels-photo-697509.jpeg" alt="profile pic" width="300" height="300">
                <figcaption>"I design stuff"</figcaption>
            </figure>
        </div>
        <div class="profile" id="profile2">
            <p class="name">Jane Dev Rel</p>
            <figure class="profile-pic">
                <img src="pexels-photo-3763188.webp" alt="profile pic" width="300" height="300">
                <figcaption>"I teach stuff"</figcaption>
            </figure>
        </div>
        <div class="profile" id="profile3">
            <p class="name">Joe Coder</p>
            <figure class="profile-pic">
                <img src="pexels-photo-220453.webp" alt="profile pic" width="300" height="300">
                <figcaption>"I code stuff"</figcaption>
            </figure>
        </div>
    </main>

    <footer class="footer">
        <p class="footer-class">&#169 Acme Co.</p>
    </footer>
    
</body>
</html>
